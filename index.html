    <script>
        // Fonction pour télécharger un fichier
        function downloadFile(filename, filepath) {
            // Créer un élément <a> temporaire
            const link = document.createElement('a');
            link.href = filepath; // Chemin vers le fichier
            link.download = filename; // Nom du fichier à télécharger
            document.body.appendChild(link); // Ajouter le lien au DOM
            link.click(); // Déclencher le clic
            document.body.removeChild(link); // Supprimer le lien après le clic
        }
        // Ajout d'un écouteur d'événement au bouton
        document.getElementById('downloadBtn').addEventListener('click', function() {
            downloadFile('AL_OMRAN_CV.pdf', 'AL OMRA abduljaber cv.pdf'); // Remplacez 'cv.pdf' par le chemin réel de votre fichier
